name: GitHub-Profile-3D-Contrib

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v4          # v2 → v4
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1  # 최신 버전 확인
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
      - name: Commit & Push
        run: |
          git config user.name ice-ice-bear
          git config user.email 3balbi7@gmail.com
          git add -A .
          git commit -m "generated" || true   # 변경 없을 때 실패 방지
          git push
